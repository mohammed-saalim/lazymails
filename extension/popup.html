<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LazyMails</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="icons/icon48.png" alt="LazyMails" width="32" height="32">
        <span class="brand-name">LazyMails</span>
      </div>
      <div class="user-actions" id="userActions" style="display: none;">
        <span id="userEmail" class="user-email"></span>
        <button id="logoutButton" class="btn-icon" title="Logout">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Auth Section (shown when not logged in) -->
    <div id="authSection" class="section">
      <div class="auth-tabs">
        <button id="loginTab" class="tab-button active">Login</button>
        <button id="registerTab" class="tab-button">Register</button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="auth-form">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginButton" class="primary-button">Login</button>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="auth-form" style="display: none;">
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
        <button id="registerButton" class="primary-button">Register</button>
      </div>

      <div id="authError" class="error-message"></div>
    </div>

    <!-- Main Section (shown when logged in) -->
    <div id="mainSection" class="section" style="display: none;">
      <!-- Status Messages -->
      <div id="statusMessage" class="status-message"></div>
      <div id="errorMessage" class="error-message"></div>

      <!-- Generate Email Section -->
      <div class="action-section">
        <!-- Hint/Loading Message Area -->
        <p id="hintMessage" class="hint">Make sure you're on a LinkedIn profile page</p>

        <!-- Email Type Selector -->
        <div class="email-type-wrapper">
          <label for="emailTypeSelect" class="email-type-label">Email Style</label>
          <select id="emailTypeSelect" class="email-type-select">
            <option value="Default">Default (Comprehensive)</option>
            <option value="Minimal">Minimal (Direct Referral)</option>
            <option value="AboutThem">About Them (Learning Focus)</option>
            <option value="Custom">Custom Prompt</option>
          </select>
        </div>

        <!-- Custom Prompt Textarea (shown when Custom is selected) -->
        <div id="customPromptContainer" class="custom-prompt-container" style="display: none;">
          <label for="customPromptTextarea" class="custom-prompt-label">Your Custom Instructions</label>
          <textarea 
            id="customPromptTextarea" 
            class="custom-prompt-textarea" 
            placeholder="E.g., Write a friendly email asking about their experience transitioning from engineering to product management..."
            rows="4"
          ></textarea>
        </div>

        <button id="generateButton" class="primary-button">
          Generate Cold Email
        </button>
      </div>

      <!-- Generated Email Display -->
      <div id="emailDisplay" class="email-display" style="display: none;">
        <h3>Generated Email:</h3>
        <div id="emailContent" class="email-content"></div>
        <div class="email-actions">
          <button id="copyButton" class="primary-button">Copy to Clipboard</button>
          <button id="newEmailButton" class="secondary-button">Generate New</button>
        </div>
      </div>

      <!-- Dashboard Link -->
      <div class="footer">
        <a href="#" id="dashboardLink" class="link">View Dashboard</a>
        <p class="footer-attribution">
          Developed by <a href="https://www.linkedin.com/in/mohammed-saalim/" target="_blank" rel="noopener noreferrer" class="footer-link">Saalim</a>
        </p>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
