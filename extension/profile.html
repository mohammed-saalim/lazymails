<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - LazyMails</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon16.png">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <a href="dashboard.html" class="logo">
          <div class="logo-icon">
            <img src="icons/icon48.png" alt="LazyMails" width="40" height="40">
          </div>
          <div class="logo-text">
            <span class="brand-name">LazyMails</span>
            <span class="tagline">Personalized outreach, minus the effort</span>
          </div>
        </a>
        <div class="header-actions">
          <a href="dashboard.html" class="btn-icon" title="Back to Dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"/>
              <polyline points="12 19 5 12 12 5"/>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
          <h1>Your Profile</h1>
          <p>Help us personalize your cold emails by sharing your background</p>
        </div>

        <form id="profileForm" class="profile-form">
          <div class="form-group">
            <label for="fullName">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              Full Name <span class="required">*</span>
            </label>
            <input type="text" id="fullName" placeholder="e.g., John Doe" required>
          </div>

          <div class="form-group">
            <label for="currentRole">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
              </svg>
              Current Role
            </label>
            <input type="text" id="currentRole" placeholder="e.g., Software Engineer, Student, Job Seeker">
          </div>

          <div class="form-group">
            <label for="targetRoles">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="6"/>
                <circle cx="12" cy="12" r="2"/>
              </svg>
              Target Roles <span class="required">*</span>
            </label>
            <input type="text" id="targetRoles" placeholder="e.g., Full Stack Developer, Product Manager" required>
            <span class="hint">What jobs/roles are you looking for?</span>
          </div>

          <div class="form-group">
            <label for="aboutMe">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
              About Me <span class="required">*</span>
            </label>
            <textarea id="aboutMe" rows="6" placeholder="Share your work experience, education, skills, and achievements. This helps us find connections with people you're reaching out to." required></textarea>
            <span class="hint">Include: education, work experience, skills, projects, achievements</span>
          </div>

          <div class="form-group">
            <label for="linkedInUrl">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                <rect x="2" y="9" width="4" height="12"/>
                <circle cx="4" cy="4" r="2"/>
              </svg>
              Your LinkedIn URL
            </label>
            <input type="url" id="linkedInUrl" placeholder="https://linkedin.com/in/yourprofile">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-full" id="saveBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
              Save Profile
            </button>
          </div>
        </form>

        <div id="errorMessage" class="error-message"></div>
      </div>
    </main>
  </div>

  <script src="profile.js"></script>
</body>
</html>
